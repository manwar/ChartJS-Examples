<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Chart JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
  </head>
  <body class="bg-warning py-5">
	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-body">
				<h1>Dynamic Chart JS <button class="btn btn-success" onclick="updateChart()">Update</button></h1>
			</div>
			<div class="card-body">
				<canvas id="myChart"></canvas>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
		var olddata = [12, 19, 3, 5, 2, 3];
		var newdata = [1, 10, 23, 2, 7, 9];
		var olddata1 = [22, 1, 13, 15, 2, 8];
		var newdata1 = [10, 20, 30, 40, 50, 60];

		var ctx = document.getElementById('myChart');
		var chart = new Chart(
			ctx,
			{
				//type: 'bar',
				type: 'line',
				data: {
					labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
					datasets: [{
						label: '# of Votes',
						data: olddata,
						borderWidth: 1,
						borderColor: 'rgb(0, 99, 132)'
					},
					{
						label: '# of Populations',
						data: olddata1,
						borderWidth: 1,
						backgroundColor: 'rgb(0, 200, 0)',
						borderColor: 'rgb(0, 200, 0)'
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			}
		);

		function updateChart() {
			chart.data.datasets[0].data = newdata;
			chart.data.datasets[1].data = newdata1;
			chart.update();
		}
	</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
  </body>
</html>
